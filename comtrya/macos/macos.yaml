# https://macos-defaults.com
actions:
# show hidden files
- action: macos.default
  domain: com.apple.finder
  key: AppleShowAllFiles
  kind: bool
  value: "true"

# autohide the dock
- action: macos.default
  domain: com.apple.dock
  key: autohide
  kind: bool
  value: "true"

# show file extensions
- action: macos.default
  domain: NSGlobalDomain
  key: AppleShowAllExtensions
  kind: bool
  value: "true"

# disable natural scrolling
- action: macos.default
  domain: com.apple
  key: swipescrolldirection
  kind: bool
  value: "false"

# https://mac-key-repeat.zaymon.dev/
- action: command.run
  command: defaults
  args:
    - write
    - -g
    - InitialKeyRepeat
    - -int
    - "12"

- action: command.run
  command: defaults
  args:
    - write
    - -g
    - KeyRepeat
    - -int
    - "2"
