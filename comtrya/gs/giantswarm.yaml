actions:
- action: command.run
  command: bash
  args:
    - -c
    - | 
      git clone git@github.com:giantswarm/opsctl.git "{{ user.home_dir }}/vcs/github/giantswarm/opsctl" &&
      cd "{{ user.home_dir }}/vcs/github/giantswarm/opsctl"
      make &&
      make install

- action: command.run
  command: sh
  args: 
    - -c
    - kubectl krew install gs
