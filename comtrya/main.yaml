actions:
- action: package.install
  provider: homebrew
  repository: homebrew/cask-fonts
  name: font-inconsolata-go-nerd-font

# tools
- action: package.install
  list:
    - tmux
    - neovim
    - ripgrep
    - fzf
    - bat
    - fd
    - git
    - node
    - eza
    - krew

# apps
- action: package.install
  provider: homebrew
  list:
    - obsidian
    - slack
    - discord
    - macpass
    - mactex
    - gnuplot
    - qrencode
    - pandoc
    - brave-browser
    - tunnelblick
    - meetingbar

# dev
- action: package.install
  provider: homebrew
  list:
    - terraform
    - ansible
    - jq
    - yq
    - pwgen
    - pre-commit
    - oci-cli
    - awscli
    - eksctl
    - kubernetes-cli
    - kustomize
    - krew
    - pinentry-mac
    - helm
    - gh
    - k9s
    - dive
    - stern
    - aws-vault
    - git-delta
    - go
    - golangci-lint
    - keybase

- action: package.install
  provider: homebrew
  repository: danielfoehrkn/switch
  name: switch

- action: package.install
  provider: homebrew
  repository: fluxcd/tap
  name: flux

# Markdown Preview in nvim
- action: command.run
  dir: .
  command: sh
  args:
    - -c
    - npm install -g live-server
